<!DOCTYPE html>
<html>	
	<head>
	<title>Calculator</title>
	<style>
					
	</style>
	<script src="jquery.js" type="text/javascript"></script>
	<script src="https://cdn.jsdelivr.net/npm/decimal.js@10.3.1"></script>
	<script src="calculator.js" type="text/javascript"></script>
	<link rel="stylesheet" href="calculator.css">
	</head>
	<body>
		<div class="calculator">
			<input type="text" class="calculator_output" id="expression" value="0" disabled>
			<input type="text" class="span" value="0" disabled>
			<div class="calculator_keys">
				<input type="button" class="calculator_key calculator_key--operator" value="+" onclick="addSignToInput(this)">
				<input type="button" class="calculator_key calculator_key--operator" value="-" onclick="addSignToInput(this)">
				<input type="button" class="calculator_key calculator_key--operator" value="x" onclick="addSignToInput(this)">
				<input type="button" class="calculator_key calculator_key--operator" value="/" onclick="addSignToInput(this)">
				<input type="button" class="calculator_key" value="7" onclick="addToInput(this)">
				<input type="button" class="calculator_key" value="8" onclick="addToInput(this)">		
				<input type="button" class="calculator_key" value="9" onclick="addToInput(this)">
				<input type="button" class="calculator_key" id="clearAll" value="CA" onclick="clearAll()">
				<input type="button" class="calculator_key" value="4" onclick="addToInput(this)">	
				<input type="button" class="calculator_key" value="5" onclick="addToInput(this)">
				<input type="button" class="calculator_key" value="6" onclick="addToInput(this)">	
				<input type="button" class="calculator_key" id="clear" value="C" onclick="clearOne()">
				<input type="button" class="calculator_key" value="1" onclick="addToInput(this)">	
				<input type="button" class="calculator_key" value="2" onclick="addToInput(this)">	
				<input type="button" class="calculator_key" value="3" onclick="addToInput(this)">
				<input type="button" class="calculator_key" value="." onclick="addComma(this)">
				<input type="button" class="calculator_key" id="par1" value="(" onclick="addParantheses(this)">
				<input type="button" class="calculator_key" value="0" onclick="addToInput(this)">	
				<input type="button" class="calculator_key" id="par2" value=")" onclick="addParantheses(this)">
				<input type="button" class="calculator_key calculator_key--enter" value="=" onclick="equals()">	
			</div>
		</div>		
	</body>
</html>
